        </div>

    <div class="container my-5 z-depth-1">
        <section class="px-md-5 mx-md-5 text-center contact">
            <div id="map-container-google-1" class="z-depth-1 map-box mb-5">
                <iframe
                    src='img/mosmap.PNG',alt='mosmap'>
                </iframe>
            </div>


            <div class="row">
                <div class="col-lg-5 col-md-12  mr-4 mb-md-0">
                    
                        <img src="img/whychooseus.PNG" alt="">
                   
                </div>


                <div class="col-lg-7 col-md-12 mb-4 mb-md-0">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-0">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="first-name">Last Name</label>
                            <input type="text" id="last-name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="first-name">Email</label>
                            <input type="text" id="email" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" class="form-control" required>
                        </div>
                        <div class="my-3">
                            <label for="subject">Please provide your feedback.</label>
                            <input type="text" id="textarea" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-send py-3 order">Submit</button>
                </div>
            </div>
        </section>
